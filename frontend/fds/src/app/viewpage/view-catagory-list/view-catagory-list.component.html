
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="section-title position-relative text-center mb-5">Category List</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="contact-form bg-light rounded p-5">
                    <div id="success"></div>
                    <table class="table align-middle mb-0 bg-white">
                        <thead class="bg-light">
                          <tr>
                            <th>Cat-id</th>
                            <th>Cat-name</th>
                            <th>Description</th>
                            <th>Orgin</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of categoryList">
                            <td>
                              <div class="d-flex align-items-center">
                                
                                <div class="ms-3">
                                  <p class="fw-bold mb-1"> {{item.id}}</p>
                                 
                                </div>
                              </div>
                            </td>
                            <td>
                              <p class="fw-normal mb-1"> {{item.cat_name}}</p>
                              
                            </td>
                            <td>
                              <span > {{item.food_description}}</span>
                            </td>
                            <td></td>
                            <td>
                              <button type="button" class="badge badge-success rounded-pill d-inline" class="btn btn-link btn-sm btn-rounded">
                                Edit
                              </button>
                            </td>
                          </tr>
                          
                        </tbody>
                      </table>
                    
                </div>
            </div>
        </div>
    </div>
</div>
