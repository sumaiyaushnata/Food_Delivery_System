
<app-user-header></app-user-header>
<div class="row product-details" *ngIf="foodData"> 
    <div class="col-sm-6">
    <img  class="product-img" src="{{foodData.image}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{foodData.food_name}}</h1>
            <h3>Price : {{foodData.price}}</h3>
            <div>Discount : {{foodData.discount}} </div>
            <h6>Category : {{foodData.category}}</h6>
          
            <button class="form-button">Buy Now</button>
             <button *ngIf="removeCart" class="form-button" (click)=" removeToCart(foodData.id)">Remove to Cart</button>  
            <button *ngIf="!removeCart" class="form-button" (click)="addToCart()">Add to Cart</button>  
            <!-- <button (click)="addToCart()" >Add to Cart</button>  -->
            <div class="quantity-group">
                <button (click)="handleQuantity('min')" >-</button>
                <input type="text" value="{{foodQuantity}}" />
                <button (click)="handleQuantity('plus')">+</button>
    
            </div>
        </div>
    </div>
     </div>  
     <app-user-footer></app-user-footer>
