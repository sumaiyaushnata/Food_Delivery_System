<app-user-header></app-user-header>

   
<div class="container-fluid ">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="section-title position-relative text-center mb-5">My Orders</h1>
            </div>
        </div>
        <section>
          <div class="cart-box-main">
              <div class="container">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="table-main table-responsive">
                              <table class="table">
                                  <thead>
                                  <tr>
                                    
                                    <th>Order Id</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                   
                                    
                                    <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Actions</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                  <tr *ngFor="let item of orderData">
                                      
                                      <td >
                                       1
                                      </td>
                                      <td >
                                        {{item.totalPrice}}
                                      </td>
                                     
                                     
                                      <td>
                                        <p>{{item.state}}</p>
                                      </td>
                                      
                                      <td>
                                        <div class="d-grid gap-1 d-md-flex ">
                                         
                                          <button class="btn btn-primary" type="button">Cancel Order</button>
                                        </div>
                                      </td>
                                     
                                  </tr>
                                  
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
    </div>
</div>

<app-user-footer></app-user-footer>
